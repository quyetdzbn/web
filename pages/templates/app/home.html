{% extends 'app/base.html' %} {% load static %} {% block banner_slider %}

<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img
        src="{% static 'app/images/banner/banner_9.jpg '%}"
        class="d-block w-100"
        alt="sữa bò"
        height="600"
        width="100%"
      />
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>Sữa bò</h5>
          <p>Uống vào cao khoẻ thông minh.</p> -->
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="{% static 'app/images/banner/banner12.jpg '%}"
        class="d-block w-100"
        alt="cô gái hà lan"
        height="600"
        width="100%"
      />
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>Sữa cô gái hà lan</h5>
            <p>Uống vào cao khoẻ xinh gái như hà lan.</p> -->
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'app/images/banner/banner10.jpg '%}"
        class="d-block w-100"
        alt="sữa milo"
        height="600"
        width="100%"
      />
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>Sữa cô gái milo</h5>
            <p>Uống vào cao khoẻ trẻ trâu.</p> -->
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'app/images/banner/banner11.jpg '%}"
        class="d-block w-100"
        alt="sữa ông thọ"
        height="600"
        width="100%"
      />
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>Sữa ông thọ</h5>
            <p>Uống vào cao khoẻ .</p> -->
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<style>
  h1 {
    text-align: center;
  }
</style>
<br />
<h1><strong>Sản phẩm của chúng tôi</strong></h1>
<br />
{% endblock banner_slider %} {% block main-content %}
<div class="row" style="width: 100%; padding: 30px; margin: 0">
  {% for product in products %}
  <div class="col-lg-3">
    <img style="width: 100%" class="thumbnail" src="{{product.ImageURL}}" />
    <div class="box-element product">
      <h6><strong>{{product.name}} </strong></h6>
      <hr />
      <button
        data-product="{{product.id}}"
        data-action="add"
        class="btn btn-outline-secondary add-btn update-cart"
      >
        Add to cart
      </button>
      <a class="btn btn-outline-success" href="#">View</a>
      <h5 style="display: inline-block; float: right">
        <strong> {{product.price | floatformat:0}}VNĐ</strong>
      </h5>
    </div>
  </div>

  {% endfor %}
</div>
<br /><br /><br />

{% endblock main-content %}
